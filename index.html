<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="css/style.css">

<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Home</a>
        <ul class="nav">
          <li>{{#linkTo 'examples'}}Examples{{/linkTo}}</li>
          <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
          <li>{{#linkTo 'contacts'}}Contacts{{/linkTo}}</li>
        </ul>
      </div>
    </div>
    {{outlet}}

    <!--div class="debugoutput">{{debugger}}</div-->
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h2>Welcome to {{title}}</h2>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="examples">

  <script type="text/x-handlebars" data-template-name="contacts">
   <ul>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-rc.2/ember.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
